<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="theScript.js" defer></script>
    <link rel="stylesheet" href="theCss.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Welcome to Etch-A-Sketch!</h1>
    </header>

    <div id="etchaSketch"></div>

    <div id="options">
        <button id='reset'>Reset</button>
        
        <div id='pixSize'>
            <label for="pix">Choose the dimension of your grid</label><br>
            <div id="slideContainer">
                <input type="range" min="4" max="100" value="24" class="slider" id="myRange">
                <div id=resize>
                    <p>Value: <span id="demo"></span></p>
                    <button>Resize</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy <a href="https://www.linkedin.com/in/jason-flanagan/">Jason Flanagan</a> 2022</p>
    </footer> 
</body>
</html>
